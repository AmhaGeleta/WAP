<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="htmlform.css" type="text/css" rel="stylesheet"/>

    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action= "http://mumstudents.org/params.php">
            <div>
                <p class="signup"> New User SignUp </p> 
                <p> <strong> Name :  </strong> <input type ="text" name ="name" size="16"/> </p>
                <p> <strong> Gender :</strong> <label>  <input type = "radio" name="gender" value = "Male" /> Male </label> <label>  <input type = "radio" name="gender" value = "Female" /> Female </label></p>
                <p> <strong> Age :  </strong><input type ="text" name ="age" size="6"/> </p>
                <p> <strong> Personality Type : </strong> <input type ="text" name ="Personality" size="4"/> <span> ( Did you know your Type ? )</span> </p>
                <p> <strong> Favorite OS : </strong> 
                    <select name ="os">
                        <option> Windows</option>
                        <option> Linux</option>
                        <option> Mac</option>
                    </select>
                    
                <p> <strong> Seeking Age : </strong> <input type ="text" name ="min" size="6" placeholder ="min" /> to <input type ="text" name ="max" size="6" placeholder ="max" /> </p>
                <p> <input type ="submit" value ="signup" />  </p>
                </p>
            </div>
        </form>

    </div>
