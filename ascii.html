<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="ascii.js" type ="text/javascript"> </script>
    <script src ="animations.js" type ="text/javascript"> </script>
    <link href ="ascii.css" type="text/css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="middle">
            <div class="header">
                <h1>CSE 190 M ASCII Animation Viewer</h1> 
            </div>
            <div class="whitearea">
                <textarea id="txtarea"></textarea>
            </div>
            <div class="controls">
                <div class="one">
                    <fieldset>
                        <legend> Play Controls</legend>
                        <button id ="start" > Start</button>
                        <button id ="stop" > Stop</button>
                    </fieldset>
                </div>
                <div class="two">
                    <fieldset >
                        <legend> Animation</legend>
                        <select id="animation">
                            <option value="blank"> Blank</option>
                            <option value="custom"> Custom</option>
                            <option value="exercise"> Exercise</option>
                            <option value="juggler"> Juggler</option>
                            <option value="bike"> Bike</option>
                            <option value="dive"> Dive</option>
                        </select>
                    </fieldset>
                </div>
                <div class="three">
                    <fieldset >
                        <legend> Size</legend>
                        <select id ="size">
                            <option value="tiny"> Tiny</option>
                            <option value="small"> Small</option>
                            <option value="medium"> Medium</option>
                            <option value="large"> Large</option>
                            <option value="xlarge"> Extra Large</option>
                        </select>
                    </fieldset>
                </div>
                <div class="four">
                    <fieldset>
                        <legend> Speed</legend>
                        <input type="checkbox" id ="turbo" > </input> 
                        <label> Turbo</label>
                    </fieldset>
                </div>

            </div>

        </div>
        <div class="right"></div>
    </div>
</body>
</html>
